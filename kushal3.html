<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glorious Academy Chitwan</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #heading {
            background-color: #87CEEB;
            padding: 20px;
            text-align:center ;
        }

        h1 {
            color: #333;
        }

        .form-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-row {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #87CEEB;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #5f9ea0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="heading">
    <h1>Glorious Academy Chitwan</h1>
</div>

<h1>Application Form</h1>

<div class="form-container">
    <form id="registrationForm" onsubmit="return validateForm()">
        <div class="form-row">
            <label for="fname">First Name:</label>
            <input type="text" placeholder="Enter first name" id="fname" required>
        </div>

        <div class="form-row">
            <label for="lname">Last Name:</label>
            <input type="text" placeholder="Enter last name" id="lname" required>
        </div>

        <div class="form-row">
            <label for="DOB">Date of Birth:</label>
            <input type="date" id="DOB" required>
        </div>

        <div class="form-row">
            <label for="address">Address:</label>
            <input type="text" placeholder="Enter address" id="address" required>
        </div>

        <div class="form-row">
            <label for="city">City:</label>
            <input type="text" placeholder="Enter city" id="city" required>
        </div>

        <div class="form-row">
            <label for="province">Province:</label>
            <select id="province" required>
                <option value="Choose Your Province">Choose Your Province</option>
                <option value="1">Province 1</option>
                <option value="2">Province 2</option>
                <option value="3">Province 3</option>
                <option value="4">Province 4</option>
                <option value="5">Province 5</option>
                <option value="6">Province 6</option>
                <option value="7">Province 7</option>
            </select>
        </div>

        <div class="form-row">
            <label for="phone">Phone number:</label>
            <input type="text" name="countryCode" value="+977" size="3"/>
            <input type="text" name="phone" size="10"  placeholder="10 digit number" required>
        </div>

        <div class="form-row">
            <label for="school">Name of High School:</label>
            <input type="text" placeholder="you have previously attended" id="school" required>
        </div>

        <div class="form-row">
            <label for="gpa">GPA Obtained (High School):</label>
            <input type="number" placeholder="4.00" id="gpa" name="gpa" step="0.01" min="0" max="4" required>
        </div>

        <div class="form-row">
            <label for="course">Course Available:</label>
            <select id="course" required>
                <option value="Course">Course</option>
                <option value="Computer Engineering">Computer Engineering</option>
                <option value="Web Developer">Web Developer</option>
                <option value="Network Administrator">Network Administrator</option>
                <option value="Data Science">Data Science</option>
                <option value="Information Technology">Information Technology</option>
                <option value="Computer Forensics">Computer Forensics</option>
            </select>
        </div>

        <div class="form-row">
            <input type="submit" value="Submit">
        </div>
    </form>

    <table id="tabledata">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date of Birth</th>
                <th>Address</th>
                <th>City</th>
                <th>Phone</th>
                <th>Name of High School</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table data will be added dynamically -->
        </tbody>
    </table>
</div>

<script>
    function validateForm() {
        var inputs = document.querySelectorAll('.form-row input[required], .form-row select[required]');
        
        for (var i = 0; i < inputs.length; i++) {
            if (!inputs[i].value.trim()) {
                alert('Please fill in all required fields.');
                return false;
            }
        }
        alert('Thank you for your response');
        addData();
        return false; 
    }

    function addData() {
        var form = document.getElementById("registrationForm");
        var table = document.getElementById("tabledata").getElementsByTagName('tbody')[0];
        var newRow = table.insertRow();

        var cells = [];
        for (var i = 0; i < 7; i++) {
            cells[i] = newRow.insertCell(i);
        }

        cells[0].innerHTML = form.elements
